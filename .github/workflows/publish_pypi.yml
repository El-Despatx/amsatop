name: Publish to PyPI

on:
    release:
        types: ["published"]

jobs:
    run:
        name: "Build and publish release"
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v5

        - name: Install uv
            uses: astral-sh/setup-uv@v6
            with:
            enable-cache: true
            cache-dependency-glob: uv.lock

        - name: Sync package
            run: uv sync

        - name: Build
            run: uv build

        - name: Publish
            run: uv publish -t ${{ secrets.PYPI_TOKEN }}
